<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pacientestyle.css">
    <title>Cadastro Paciente</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Cadastre-se e tenha<br>o melhor atendimento</h1>
            <img src="doctor.svg" class="left-login-image" alt="">
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="title-a">
                    <a>Bem Vindo(a) ao</a>
                </div>
                <div class="title">
                    <img src="pointer.png" class="title-image">
                    <h1>Dr. Connect</h1>
                </div>   
                <div class="textfield">
                    <label for="usuario">Nome completo</label>
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </div>
                <div class="textfield">
                    <label for="senha">E-mail</label>
                    <input type="text" name="email" placeholder="Coloque seu e-mail" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                <div class="textfield">
                    <label for="senha">Confirmar Senha</label>
                    <input type="password" name="confsenha" placeholder="Confirmar Senha" required>
                    <p>Ao criar uma conta, você aceita os termos e condições de uso da Dr. Connect e reconhece que leu e entendeu nossa política de privacidade.
                    </p>
                </div>
                <button class="btn-login">Prosseguir</button>
            </div>
        </div>
    </div>
</body>
</html>
